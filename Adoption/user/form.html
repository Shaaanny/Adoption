<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Application Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Pet Adoption Application Form</h1>
        <form id="applicationForm" method="POST" action="submit_application.php">.
            <!-- Personal Information Section -->
            <div class="form-section personal-info">
                <h2>1. Personal Information</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Full Name"required maxlength="50" pattern="^[^\d]+$">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your Age" required maxlength="2" pattern="^\d{2}$">
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" placeholder="Enter your Nationality" name="nationality" required maxlength="50" pattern="^[^\d]+$">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your Adress" required maxlength="100" style="text-transform: uppercase;">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="09XX-XXX-XXXX"required maxlength="11" pattern="^\d{11}$">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your Email Address" name="email" required>
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <select id="occupation" name="occupation" required>
                        <option value="">SELECT OCCUPATION</option>
                        <option value="STUDENT">STUDENT</option>
                        <option value="EMPLOYEE">EMPLOYEE</option>
                        <option value="UNEMPLOY">UNEMPLOY</option>
                        <option value="RETIRED">RETIRED</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                    <input type="text" id="otherOccupation" name="otherOccupation" class="other-input" placeholder="PLEASE SPECIFY" style="display: none;">
                </div>
            </div>

            <!-- Living Circumstances Section -->
            <div class="form-section living-circumstances">
                <h2>2. Living Circumstances</h2>
                <div class="form-group">
                    <label>What type of place do you live in?</label>
                    <div class="checkbox-group">
                        <input type="radio" id="house" name="place" value="HOUSE" required>
                        <label for="house">HOUSE</label>
                        <input type="radio" id="condo" name="place" value="CONDO">
                        <label for="condo">CONDO</label>
                        <input type="radio" id="other" name="place" value="OTHER">
                        <label for="other">OTHER</label>
                        <input type="text" id="otherPlace" name="otherPlace" class="other-input" placeholder="PLEASE SPECIFY" style="display: none;">
                    </div>
                </div>
                <div class="form-group">
                    <label>Are you allowed to keep pets?</label>
                    <div class="checkbox-group">
                        <input type="radio" id="allowedYes" name="allowed" value="YES" required>
                        <label for="allowedYes">YES</label>
                        <input type="radio" id="allowedNo" name="allowed" value="NO">
                        <label for="allowedNo">NO</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Do all members of the family support your decision to adopt a pet?</label>
                    <div class="checkbox-group">
                        <input type="radio" id="supportYes" name="support" value="YES" required>
                        <label for="supportYes">YES</label>
                        <input type="radio" id="supportNo" name="support" value="NO">
                        <label for="supportNo">NO</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Do we have permission to visit your home?</label>
                    <div class="checkbox-group">
                        <input type="radio" id="visitYes" name="visit" value="YES" required>
                        <label for="visitYes">YES</label>
                        <input type="radio" id="visitNo" name="visit" value="NO">
                        <label for="visitNo">NO</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Do you have the monetary ability to support the pet?</label>
                    <div class="checkbox-group">
                        <input type="radio" id="monetaryYes" name="monetary" value="YES" required>
                        <label for="monetaryYes">YES</label>
                        <input type="radio" id="monetaryNo" name="monetary" value="NO">
                        <label for="monetaryNo">NO</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Can you ensure us that your home is sufficiently secure to keep the pet indoors?</label>
                    <div class="checkbox-group">
                        <input type="radio" id="secureYes" name="secure" value="YES" required>
                        <label for="secureYes">YES</label>
                        <input type="radio" id="secureNo" name="secure" value="NO">
                        <label for="secureNo">NO</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Are you and your family committed to taking full responsibility for your pet's health and welfare?</label>
                    <div class="checkbox-group">
                        <input type="radio" id="responsibilityYes" name="responsibility" value="YES" required>
                        <label for="responsibilityYes">YES</label>
                        <input type="radio" id="responsibilityNo" name="responsibility" value="NO">
                        <label for="responsibilityNo">NO</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Are you familiar with taking care of the pet you choose to adopt?</label>
                    <div class="checkbox-group">
                        <input type="radio" id="familiarYes" name="familiar" value="YES" required>
                        <label for="familiarYes">YES</label>
                        <input type="radio" id="familiarNo" name="familiar" value="NO">
                        <label for="familiarNo">NO</label>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit Application</button>
                <button type="button" class="back-btn" onclick="window.location.href='homepage.php';">Back to Homepage</button>
            </div>

        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
